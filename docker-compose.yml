version: '3.8'
services:
  sql-qa:
    build: .
    volumes:
      - ./requirements.txt:/app/requirements.txt
      - ./templates:/app/templates
      - ./.env:/app/.env
      - ./app.py:/app/app.py
      - ./chroma:/app/chroma
      - ./Chinook.db:/app/Chinook.db
      - ./Chinook_sqlite.sql:/app/Chinook_sqlite.sql
    working_dir: /app
    command: "python3 app.py"
    env_file:
      - .env
    ports:
      - 8000
    networks:
          # - npm_default
          - default
networks:
  # npm_default:
  #   external: true
  default:
     
  





